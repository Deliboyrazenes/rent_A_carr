<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="studentMain"></div>
    <!-- orta kısım  -->

    <div class="row">
      <div class="container col-6 col-md-6 col-sm-12 form-label mt-5">
        <form>
          <div class="row">
            <div>
              <label for="name">Adınız</label>
              <input type="text" name="name" id="name" class="form-control" />
            </div>

            <div>
              <label for="surname">Soyadınız</label>
              <input
                type="text"
                name="surname"
                id="surname"
                class="form-control mt-2"
              />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input type="email" name="name" id="name" class="form-control" />
            </div>

            <div>
              <label for="subject">Konu</label>
              <input
                type="subject"
                name="subject"
                id="subject"
                class="form-control"
              />
            </div>

            <div>
              <label for="message">İletiniz</label>
              <input
                style="height: 100px"
                type="message"
                name="message"
                id="message"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Gönder</button>
          </div>
        </form>
      </div>

      <div class="container col-6 col-md-6 col-sm-12">
        <h1>Bootstrap 5.1 Harita Örneği</h1>
        <div id="map"></div>
      </div>

      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.7128, lng: -74.006 },
            zoom: 12,
          });
        }
      </script>
    </div>

    <!-- footer kısmı -->

    <div class="footer sticky-top m-4 py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-6 text-center text-white my-2">
            BİZE ULAŞIN
          </div>
          <div class="col-md-6 col-lg-6 text-center text-white my-2">
            <i class="fas fa-phone"> +90XXXXXXXXX </i>
          </div>
        </div>
      </div>

      <div class="col-12">
        <nav class="text-center text-md-center">
          <a href="#" class="btn btn-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="btn btn-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="btn btn-icon">
            <i class="fab fa-youtube"></i>
          </a>
        </nav>
        <div class="text-center text-white">@2023 Tüm Hakları Saklıdır.</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>

    <script>
      // kod-bloku.html dosyasını yükleyen bir XMLHttpRequest nesnesi oluşturun
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "tasarım_menu.html", true);

      // Kod bloğunu almak için isteği gönderin ve işleyin
      xhr.onload = function () {
        if (xhr.status === 200) {
          // kod-bloku.html içeriğini kodBloku div'ine yerleştirin
          document.getElementById("studentMain").innerHTML = xhr.responseText;
        }
      };

      xhr.send();
    </script>
  </body>
</html>
