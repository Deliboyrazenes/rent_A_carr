<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        background-image: url(https://cdn.pixabay.com/photo/2016/08/30/03/14/gradient-1629715_1280.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card-body {
        background-color: bisque;
      }
    </style>

    <title>admin_giriş</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center vh-100">
        <div class="col-lg-5 col-md-8 col-sm-10 mt-5">
          <div class="card">
            <div class="card-body shadow">
              <h5 class="card-title text-center">Giriş Yap</h5>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Kullanıcı Adı</label>
                  <input
                    type="email"
                    class="form-control shadow"
                    id="email"
                    placeholder="Kullanıcı adını girin"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Şifre</label>
                  <input
                    type="password"
                    class="form-control shadow"
                    id="password"
                    placeholder="Şifrenizi girin"
                  />
                </div>
                <div class="d-grid">
                    <div class="btn-group mt-2 shadow">
                        <a href="admin_panel.html" class="btn btn-primary">Giriş</a>
                    </div> 
                </div>
                <div class="text-center mt-3">
                  <a href="#" style="text-decoration: none">Şifremi Unuttum</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script kütüphanesi  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
